<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider-container {
        width: 370px;
        height: 510px;
        overflow: hidden;
        position: relative;
        margin: 0 auto; /* 가운데 정렬을 위해 추가 가능 */
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
        will-change: transform;
      }

      .slider li {
        list-style: none;
        min-width: 370px; /* 슬라이드 박스의 너비와 일치 */
        height: 510px; /* 슬라이드 박스의 높이와 일치 */
        box-sizing: border-box;
      }

      .slider img {
        width: 100%;
        height: 100%; /* 이미지가 슬라이드 크기에 맞게 조정되도록 설정 */
        object-fit: cover; /* 이미지가 슬라이드 크기에 맞게 비율을 유지하며 잘리도록 설정 */
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <ul class="slider">
        <li><img src="./maint_sect2_banner01.png" alt="Slide 1" /></li>
        <li><img src="./maint_sect2_banner02.png" alt="Slide 1" /></li>
        <li><img src="./maint_sect2_banner03.png" alt="Slide 1" /></li>
        <li><img src="./maint_sect2_banner04.png" alt="Slide 1" /></li>
        <li><img src="./maint_sect2_banner05.png" alt="Slide 1" /></li>
        <!-- Additional slides as needed -->
      </ul>
    </div>
    <script>
      const slider = document.querySelector(".slider");
      const slides = document.querySelectorAll(".slider li");
      const sliderWidth = 370; // 슬라이드 박스의 너비
      let currentIndex = 0;
      let isDragging = false;
      let startPos = 0;
      let currentTranslate = 0;
      let prevTranslate = 0;
      let animationID;
      let autoSlideInterval;
      let dragThreshold = 50; // 드래그 방향 감지 임계값

      // 첫 번째 슬라이드를 복제하여 마지막에 추가
      const firstSlideClone = slides[0].cloneNode(true);
      slider.appendChild(firstSlideClone);

      // 마우스 이벤트
      slider.addEventListener("mousedown", startDrag);
      slider.addEventListener("mouseup", endDrag);
      slider.addEventListener("mouseleave", endDrag);
      slider.addEventListener("mousemove", drag);

      // 터치 이벤트 (모바일 지원)
      slider.addEventListener("touchstart", startDrag);
      slider.addEventListener("touchend", endDrag);
      slider.addEventListener("touchmove", drag);

      // 3초마다 자동 슬라이드
      startAutoSlide();

      function startAutoSlide() {
        autoSlideInterval = setInterval(() => {
          moveToNextSlide();
        }, 3000);
      }

      function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        startAutoSlide();
      }

      function startDrag(event) {
        isDragging = true;
        startPos = getPositionX(event);
        animationID = requestAnimationFrame(animation);
        slider.classList.add("grabbing");
        resetAutoSlide(); // 자동 슬라이드 타이머 리셋
      }

      function endDrag() {
        isDragging = false;
        cancelAnimationFrame(animationID);

        const movedBy = currentTranslate - prevTranslate;

        // 드래그 방향에 따라 슬라이드를 이동
        if (movedBy < -dragThreshold && currentIndex < slides.length - 1) {
          moveToNextSlide();
        } else if (movedBy > dragThreshold && currentIndex > 0) {
          moveToPrevSlide();
        } else {
          setPositionByIndex();
        }

        slider.classList.remove("grabbing");
      }

      function drag(event) {
        if (isDragging) {
          const currentPosition = getPositionX(event);
          currentTranslate = prevTranslate + currentPosition - startPos;
          slider.style.transform = `translateX(${currentTranslate}px)`;
        }
      }

      function animation() {
        if (isDragging) requestAnimationFrame(animation);
      }

      function getPositionX(event) {
        return event.type.includes("mouse")
          ? event.pageX
          : event.touches[0].clientX;
      }

      function moveToNextSlide() {
        if (currentIndex >= slides.length - 1) {
          currentIndex = 0;
          slider.style.transition = "none";
          slider.style.transform = `translateX(0px)`;
        } else {
          currentIndex++;
          setPositionByIndex();
        }
      }

      function moveToPrevSlide() {
        if (currentIndex <= 0) return;
        currentIndex--;
        setPositionByIndex();
      }

      function setPositionByIndex() {
        currentTranslate = currentIndex * -sliderWidth;
        prevTranslate = currentTranslate;
        slider.style.transition = "transform 0.5s ease-in-out";
        slider.style.transform = `translateX(${currentTranslate}px)`;
      }
    </script>
  </body>
</html>
